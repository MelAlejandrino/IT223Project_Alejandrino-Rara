<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCoffin</title>
    <link rel="shortcut icon" href="src/assets/iC.png" type="image/x-icon" />
    <link rel="stylesheet" href="src/css-reset.css" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/cartcounter.css" />
  </head>
  <body>
    <header aria-expanded="false" id="header-tab">
      <div class="nav-holder" data-visible="false">
        <div class="wrapper-nav">
          <nav>
            <ul role="list">
              <li><a href="index.html">HOME</a></li>
              <li><a href="">CART</a></li>
              <li><a href="">CHAPEL</a></li>
              <li><a href="products.html">PRODUCTS</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="nav-tab">
        <div class="menu">
          <img src="src/assets/menu.png" alt="" id="menu-icon" />
          <h1 id="icon"><a href="index.html">iCoffin</a></h1>
        </div>
        <nav>
          <ul role="list">
            <li><a href="products.html">PRODUCTS</a></li>
            <li class="cart">
              <a href="">CART</a>
              <div class="counter">0</div>
            </li>
            <li>
              <a href=""
                ><img src="src/assets/userwhite.png" alt="" id="userIcon"
              /></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="prodPage">
        <div class="prodWrapper">
          <div class="prodTitle">PRODUCTS</div>
        </div>
        <div class="background-container"></div>
      </section>

      <section class="itemsPage">
        <div class="prodCategories">
          <label for="allCateg" class="activeCategory">ALL</label>
          <input
            type="radio"
            name="filtCategories"
            id="allCateg"
            value="allCateg"
          />
          <label for="disCateg"> DISCOUNTED </label>
          <input
            type="radio"
            name="filtCategories"
            id="disCateg"
            value="disCateg"
          />
          <label for="highCateg"> HIGH-END </label>
          <input
            type="radio"
            name="filtCategories"
            id="highCateg"
            value="highCateg"
          />
        </div>
        <div class="prodContainer"></div>
      </section>
    </main>

    <footer></footer>
    <script src="src/fetchjson.js"></script>
    <script src="src/script.js"></script>
    <script src="src/prodpage.js"></script>
  </body>
</html>
