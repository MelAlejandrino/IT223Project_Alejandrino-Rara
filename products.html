  <body>
    <header aria-expanded="false" id="header-tab">
      <div class="nav-holder" data-visible="false">
        <div class="wrapper-nav">

        <nav>

          </ul>
        </nav>

    <main>
      <section class="prodPage">
        <div class="prodWrapper">
          <div class="prodTitle">PRODUCTS</div>
        </div>
        <div class="background-container"></div>
      </section>
      <div class="scroll" style="position: relative; z-index: 1">
      <section class="itemsPage">
        <div class="prodCategories">
          <label for="allCateg" class="activeCategory">ALL</label>
          <input
            type="radio"
            name="filtCategories"
            id="allCateg"
            value="allCateg"
          />
          <label for="disCateg"> DISCOUNTED </label>
          <input
            type="radio"
            name="filtCategories"
            id="disCateg"
            value="disCateg"
          />
          <label for="highCateg"> HIGH-END </label>
          <input
            type="radio"
            name="filtCategories"
            id="highCateg"
            value="highCateg"
          />
        </div>
        <div class="prodContainer masonry"></div>
      </section>
      <footer>
        <div class="footer-wrapper">
          <div class="footer-column1">
            <h1>GET UPDATES AND STAY CONNECTED</h1>
